map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server ipv6only=on;

    root /app/public;
    index index.html;

    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    location / {
        try_files $uri $uri/ @octane;
    }

    location = / {
        try_files $uri @octane;
    }

    location /assets/images/flags/ {
        error_page 404 /images/flags/fallback.png;
    }

    location = /home/notifications/feed {
        proxy_pass http://notification-server:2345;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        tcp_nodelay on;
    }

    location = /home/notifications/feed-dusk {
        proxy_pass http://notification-server-dusk:2345;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        tcp_nodelay on;
    }

    location @octane {
        internal;
        set $suffix "";

        if ($uri = /index.php) {
            set $suffix ?$query_string;
        }

        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header Host $http_host;
        proxy_set_header Scheme $scheme;
        proxy_set_header SERVER_PORT $server_port;
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;

        proxy_pass http://php:8000$suffix;
    }
}
