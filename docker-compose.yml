version: '3'

services:
    php:
        build:
            context: ./docker/php
            args:
                _uid: ${_UID:-1000}
                _gid: ${_GID:-1000}
        container_name: osuweb-php
        working_dir: /data/osu!web
        volumes:
            - .:/data/osu!web
            - ./docker/php/overrides.conf:/etc/php/7.1/fpm/pool.d/zz-overrides.conf
        environment:
            DB_HOST: osuweb-mariadb
    nginx:
        image: nginx:latest
        container_name: osuweb-nginx
        volumes:
            - ./docker/nginx/nginx-osu-next:/etc/nginx/conf.d/default.conf
            - .:/data/osu!web
        ports:
            - "8080:80"
    db:
        image: mariadb:latest
        container_name: osuweb-mariadb
        volumes:
            - database:/var/lib/mysql
            - ./bin/db_setup.sh:/docker-entrypoint-initdb.d/db_setup.sh
            - ./docker/mariadb/db_user.sql:/docker-entrypoint-initdb.d/db_user.sql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    composer:
        build:
            context: ./docker/php
            args:
                _uid: ${_UID:-1000}
                _gid: ${_GID:-1000}
        container_name: osuweb-composer
        volumes:
            - .:/data/osu!web
            - ./docker/php/overrides.conf:/etc/php/7.1/fpm/pool.d/zz-overrides.conf
        environment:
            DB_HOST: osuweb-mariadb
        user: osuweb
        working_dir: /data/osu!web
        command: bash /data/osu!web/docker/php/build.sh
    yarn:
        build:
            context: ./docker/yarn
            args:
                _uid: ${_UID:-1000}
                _gid: ${_GID:-1000}
        container_name: osuweb-yarn
        volumes:
            # for some reason webpack doesn't like the exclamation mark in
            # the path so we just omit it for the time being
            - .:/data/osuweb
        user: osuweb
        working_dir: /data/osuweb
        command: bash -c "yarn && yarn run watch"

volumes:
    database:
